<div>
    <div class="feature-col">
        Filtros
      </div>
      <ul class="accordion" data-accordion data-multi-expand="true" data-allow-all-closed="true">
        <li class="accordion-item is-active" data-accordion-item>
          <a href="#" class="accordion-title feature-font"><img src="../../assets/images/icons/filters/search.svg" style="max-width: 4.2%;"> Nombre del hotel</a>
          <div class="accordion-content" data-tab-content>
            <div class="medium-6 cell">
              <input [(ngModel)]="nameHotel" type="text" placeholder="Ingrese el nombre del hotel">
            </div>
            <div class="medium-6 cell">
              <div (click)="onClickSearch()" class="button">Buscar</div>
            </div>
          </div>
        </li>
        <li class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title feature-font"><img src="../../assets/images/icons/filters/star.svg" style="max-width: 4.2%; fill: blue;"> Estrellas</a>
          <div class="accordion-content" data-tab-content>
              <input id="checkboxAll" (change)="onClickC(); onClickSearch();" [(ngModel)]="allStars" type="checkbox"><label class="feature-star">Todas las estrellas</label>
              <br />
              <input id="checkboxFive" (change)="onClickSearch()" [(ngModel)]="fiveStars" type="checkbox"> <img src="../../../assets/images/icons/common/5-stars.png" style="zoom: 6%">
              <br />
              <input id="checkboxFour" (change)="onClickSearch()" [(ngModel)]="fourStars" type="checkbox"> <img src="../../assets/images/icons/common/4-stars.png" style="zoom: 6%">
              <br />
              <input id="checkboxThree" (change)="onClickSearch()" [(ngModel)]="threeStars" type="checkbox"> <img src="../../assets/images/icons/common/3-stars.png" style="zoom: 6%">
              <br />
              <input id="checkboxTwo" (change)="onClickSearch()" [(ngModel)]="twoStars" type="checkbox"> <img src="../../assets/images/icons/common/2-stars.png" style="zoom: 6%">
              <br />
              <input id="checkboxOne" (change)="onClickSearch()" [checked]="oneStars" [(ngModel)]="oneStars" type="checkbox"> <img src="../../assets/images/icons/common/1-stars.png" style="zoom: 6%">
          </div>
        </li>
      </ul>
</div>
